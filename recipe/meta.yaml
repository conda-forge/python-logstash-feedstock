{% set name = "python-logstash" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d04e1ce11ecc107e4a4f3b807fc57d96811e964a554081b3bbb44732f74ef5f9

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - logstash

about:
  home: https://github.com/vklochan/python-logstash
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python logging handler for Logstash.

extra:
  recipe-maintainers:
    - pg-hbk
    - sy-hbk
